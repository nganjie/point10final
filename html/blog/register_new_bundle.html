<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin point10recharge</title>

    <link rel="stylesheet" href="../../css/admin.css" />
    <link rel="stylesheet" href="../../css/contacts.css" />

    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/6e9cf17fd4.js"
      crossorigin="anonymous"
    ></script>

    <script src="../../js/toast.js" defer></script>
    <script src="../../js/modal_coustom.js" defer></script>
    <script src="../../js/toggle_sidebar.js" defer></script>
  </head>
  <body>
    <main class="admin_wrapper">
      <nav class="sidebar">
        <div
          style="
            border-bottom: 1px solid white;
            padding-bottom: 1rem !important;
          "
        >
          <h1>Point10recharge</h1>
        </div>
        <ul class="list_nav">
          <li class="">
            <a class="" href="admin.html">Dashbord</a>
          </li>
          <li><a href="utilisateurs.html">Utilisateurs</a></li>
          <li><a href="commandes.html">Commandes</a></li>
          <li>
            <a href="contacts_msgs.html">
              <i class="fa fa-envelope"></i>
              <span>Msgs Contacts</span>
            </a>
            <span class="notification-label notification-label-red">12</span>
          </li>
          <li>
            <a href="admin_message.html">
              <i class="fa fa-envelope"></i>
              <span>Messages</span>
            </a>
            <span class="notification-label notification-label-red">12</span>
          </li>
        </ul>
      </nav>

      <!-- header adamin -->
      <div class="content_wrapper">
        <div class="header_admin">
          <h1>Nouveau</h1>
          <div>
            <a class="new_btn" href="#">Nouveau forfait</a>
          </div>
        </div>

        <section class="register_new_bundle_section">
          <h3 class="title">Enregistrer un nouveau forfait</h3>

          <form action="" id="register_form">
            <p>Catégorie du forfait</p>
            <div class="group_input">
              <div class="form_item">
                <input type="radio" id="blue" value="forfaits_blue" />
                <label for="blue">Blue</label>
              </div>
              <div class="form_item">
                <input type="radio" id="yoome" value="forfaits_yoome" />
                <label for="yoome">Yoome</label>
              </div>
            </div>
            <input type="text" name="name" id="" placeholder="Nom..." />

            <select name="" id="">
              <option value="">Selectionner une catégorie</option>
              <option value="">Yoome</option>
              <option value="">MTN</option>
              <option value="">Orange</option>
              <option value="">Blue</option>
            </select>
            <input
              type="number"
              name="email"
              step="100"
              min="500"
              max="50000"
              id=""
              placeholder="Le montant ici"
            />

            <button class="form_btn">Envoyer</button>
          </form>
        </section>
      </div>
    </main>
  </body>
</html>
